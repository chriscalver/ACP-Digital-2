<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Excel File From URL | Fetch API</title>
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Read Excel File from URL using Fetch API</h1>
    <button id="loadExcel">Click to Load Data</button>
    <br>
    <table id="tableData"></table>
    <script>
        let btn = document.querySelector('#loadExcel');
        btn.addEventListener('click', () => {
            // FETCH EXCEL FILE FROM A URL OR LOCAL URL
            fetch('/employees_data.xlsx')
                .then(response => response.blob())
                .then(blob => readXlsxFile(blob))
                .then((rows) => {
                    console.log(rows);
                    // LOOP THROUGH ROWS
                    rows.map((row, index) => {
                        let table = document.getElementById('tableData');
                        (index == 0)
                        ? generateTableHead(table, row)
                        : generateTableRows(table, row);

                        index++;
                    });
                });

            function generateTableHead(table, data) {
                let thead = table.createTHead();
                let row = thead.insertRow();
                for(let key of data) {
                    let th = document.createElement('th');
                    let text = document.createTextNode(key);
                    th.appendChild(text);
                    row.appendChild(th);
                }
            }

            function generateTableRows(table, data) {
                let newRow = table.insertRow(-1);
                data.map((row, index) => {
                    let newCell = newRow.insertCell();
                    let newText = document.createTextNode(row);
                    newCell.appendChild(newText);
                });
            }
        });
    </script>
</body>
</html>
